  iss53
* master  <span class="token comment"># 带星号*表示当前所在分支</span>
  testing
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>git branch</code> 命令不只是可以创建与删除分支。 如果不加任何参数运行它，会得到当前所有分支的一个列表。</p> <h3 id="查看每个分支的最后提交"><a href="#查看每个分支的最后提交" class="header-anchor">#</a> 查看每个分支的最后提交</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> branch <span class="token parameter variable">-v</span>
  iss53   93b412c fix javascript issue
* master  7a98805 Merge branch <span class="token string">'iss53'</span>
  testing 782fd34 <span class="token builtin class-name">test</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="查看已-未-合并的分支"><a href="#查看已-未-合并的分支" class="header-anchor">#</a> 查看已(未)合并的分支</h3> <p><code>--merged</code> 与 <code>--no-merged</code> 这两个选项可以查看哪些分支已经合并或未合并到 <strong>当前</strong> 分支。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> branch <span class="token parameter variable">--merged</span> <span class="token comment"># 查看已合并分支列表</span>
  iss53
* master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面列表中分支名字前没有 <code>*</code> 号的分支通常可以使用 <code>git branch -d</code> 删除掉；</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> branch --no-merged <span class="token comment"># 查看未合并的分支列表</span>
  testing
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>上面显示未合并的分支，尝试使用 <code>git branch -d</code> 命令删除它时会失败：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> branch <span class="token parameter variable">-d</span> testing
error: The branch <span class="token string">'testing'</span> is not fully merged.
If you are sure you want to delete it, run <span class="token string">'git branch -D testing'</span><span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>强制删除未合并的分支:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> branch <span class="token parameter variable">-D</span> testing
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="查看指定分支的已-未-合并的分支"><a href="#查看指定分支的已-未-合并的分支" class="header-anchor">#</a> 查看指定分支的已(未)合并的分支</h4> <p>上面描述的选项 <code>--merged</code> 和 <code>--no-merged</code> 会在没有给定提交或分支名作为参数时， 分别列出已合并或未合并到 <strong>当前</strong> 分支的分支。</p> <p>你总是可以提供一个附加的参数来查看其它分支的合并状态而不必检出它们。 例如，尚未合并到 <code>testing</code> 分支的有哪些？</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> branch --no-merged testing
  topicA
  featureB
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blogs/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/9/22 下午4:28:09</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blogs/pages/ea5a8c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git分支的新建与合并-分支操作</div></a> <a href="/blogs/pages/49ee30/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git分支开发工作流</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
