           staged     unstaged path
  <span class="token number">1</span>:    unchanged        +0/-1 TODO
  <span class="token number">2</span>:    unchanged        +1/-1 index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb

*** Commands ***
  <span class="token number">1</span>: <span class="token punctuation">[</span>s<span class="token punctuation">]</span>tatus     <span class="token number">2</span>: <span class="token punctuation">[</span>u<span class="token punctuation">]</span>pdate      <span class="token number">3</span>: <span class="token punctuation">[</span>r<span class="token punctuation">]</span>evert     <span class="token number">4</span>: <span class="token punctuation">[</span>a<span class="token punctuation">]</span>dd untracked
  <span class="token number">5</span>: <span class="token punctuation">[</span>p<span class="token punctuation">]</span>atch      <span class="token number">6</span>: <span class="token punctuation">[</span>d<span class="token punctuation">]</span>iff        <span class="token number">7</span>: <span class="token punctuation">[</span>q<span class="token punctuation">]</span>uit       <span class="token number">8</span>: <span class="token punctuation">[</span>h<span class="token punctuation">]</span>elp
What now<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>可以看到这个命令以和平时非常不同的视图显示了暂存区——基本上与 <code>git status</code> 是相同的信息，但是更简明扼要一些。 它将暂存的修改列在左侧，未暂存的修改列在右侧。</p> <p>在这块区域后是“Commands”命令区域。 在这里你可以做一些工作，包括暂存文件、取消暂存文件、暂存文件的一部分、添加未被追踪的文件、显示暂存内容的区别。</p> <h2 id="暂存与取消暂存文件"><a href="#暂存与取消暂存文件" class="header-anchor">#</a> 暂存与取消暂存文件</h2> <p>如果在 <code>What now&gt;</code> 提示符后键入 <code>u</code> 或 <code>2</code>（更新），它会问你想要暂存哪个文件：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>What now<span class="token operator">&gt;</span> u
           staged     unstaged path
  <span class="token number">1</span>:    unchanged        +0/-1 TODO
  <span class="token number">2</span>:    unchanged        +1/-1 index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb
Update<span class="token operator">&gt;&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>要暂存 <code>TODO</code> 和 <code>index.html</code> 文件，可以输入数字：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Update<span class="token operator">&gt;&gt;</span> <span class="token number">1,2</span>
           staged     unstaged path
* <span class="token number">1</span>:    unchanged        +0/-1 TODO
* <span class="token number">2</span>:    unchanged        +1/-1 index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb
Update<span class="token operator">&gt;&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>每个文件前面的 <code>*</code> 意味着选中的文件将会被暂存。 如果在 <code>Update&gt;&gt;</code> 提示符后不输入任何东西并直接按回车，Git 将会暂存之前选择的文件：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Update<span class="token operator">&gt;&gt;</span>
updated <span class="token number">2</span> paths

*** Commands ***
  <span class="token number">1</span>: <span class="token punctuation">[</span>s<span class="token punctuation">]</span>tatus     <span class="token number">2</span>: <span class="token punctuation">[</span>u<span class="token punctuation">]</span>pdate      <span class="token number">3</span>: <span class="token punctuation">[</span>r<span class="token punctuation">]</span>evert     <span class="token number">4</span>: <span class="token punctuation">[</span>a<span class="token punctuation">]</span>dd untracked
  <span class="token number">5</span>: <span class="token punctuation">[</span>p<span class="token punctuation">]</span>atch      <span class="token number">6</span>: <span class="token punctuation">[</span>d<span class="token punctuation">]</span>iff        <span class="token number">7</span>: <span class="token punctuation">[</span>q<span class="token punctuation">]</span>uit       <span class="token number">8</span>: <span class="token punctuation">[</span>h<span class="token punctuation">]</span>elp
What now<span class="token operator">&gt;</span> s
           staged     unstaged path
  <span class="token number">1</span>:        +0/-1      nothing TODO
  <span class="token number">2</span>:        +1/-1      nothing index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>现在可以看到 <code>TODO</code> 与 <code>index.html</code> 文件已经被暂存而 <code>simplegit.rb</code> 文件还未被暂存。 如果这时想要取消暂存 TODO 文件，使用 <code>r</code> 或 <code>3</code>（撤消）选项：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>*** Commands ***
  <span class="token number">1</span>: <span class="token punctuation">[</span>s<span class="token punctuation">]</span>tatus     <span class="token number">2</span>: <span class="token punctuation">[</span>u<span class="token punctuation">]</span>pdate      <span class="token number">3</span>: <span class="token punctuation">[</span>r<span class="token punctuation">]</span>evert     <span class="token number">4</span>: <span class="token punctuation">[</span>a<span class="token punctuation">]</span>dd untracked
  <span class="token number">5</span>: <span class="token punctuation">[</span>p<span class="token punctuation">]</span>atch      <span class="token number">6</span>: <span class="token punctuation">[</span>d<span class="token punctuation">]</span>iff        <span class="token number">7</span>: <span class="token punctuation">[</span>q<span class="token punctuation">]</span>uit       <span class="token number">8</span>: <span class="token punctuation">[</span>h<span class="token punctuation">]</span>elp
What now<span class="token operator">&gt;</span> r
           staged     unstaged path
  <span class="token number">1</span>:        +0/-1      nothing TODO
  <span class="token number">2</span>:        +1/-1      nothing index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb
Revert<span class="token operator">&gt;&gt;</span> <span class="token number">1</span>
           staged     unstaged path
* <span class="token number">1</span>:        +0/-1      nothing TODO
  <span class="token number">2</span>:        +1/-1      nothing index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb
Revert<span class="token operator">&gt;&gt;</span> <span class="token punctuation">[</span>enter<span class="token punctuation">]</span>
reverted one path
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>再次查看 Git 状态，可以看到已经取消暂存 <code>TODO</code> 文件：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>*** Commands ***
  <span class="token number">1</span>: <span class="token punctuation">[</span>s<span class="token punctuation">]</span>tatus     <span class="token number">2</span>: <span class="token punctuation">[</span>u<span class="token punctuation">]</span>pdate      <span class="token number">3</span>: <span class="token punctuation">[</span>r<span class="token punctuation">]</span>evert     <span class="token number">4</span>: <span class="token punctuation">[</span>a<span class="token punctuation">]</span>dd untracked
  <span class="token number">5</span>: <span class="token punctuation">[</span>p<span class="token punctuation">]</span>atch      <span class="token number">6</span>: <span class="token punctuation">[</span>d<span class="token punctuation">]</span>iff        <span class="token number">7</span>: <span class="token punctuation">[</span>q<span class="token punctuation">]</span>uit       <span class="token number">8</span>: <span class="token punctuation">[</span>h<span class="token punctuation">]</span>elp
What now<span class="token operator">&gt;</span> s
           staged     unstaged path
  <span class="token number">1</span>:    unchanged        +0/-1 TODO
  <span class="token number">2</span>:        +1/-1      nothing index.html
  <span class="token number">3</span>:    unchanged        +5/-1 lib/simplegit.rb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>如果想要查看已暂存内容的区别，可以使用 <code>d</code> 或 <code>6</code>（区别）命令。 它会显示暂存文件的一个列表，可以从中选择想要查看的暂存区别。 这跟你在命令行指定 <code>git diff --cached</code> 非常相似：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>*** Commands ***
  <span class="token number">1</span>: <span class="token punctuation">[</span>s<span class="token punctuation">]</span>tatus     <span class="token number">2</span>: <span class="token punctuation">[</span>u<span class="token punctuation">]</span>pdate      <span class="token number">3</span>: <span class="token punctuation">[</span>r<span class="token punctuation">]</span>evert     <span class="token number">4</span>: <span class="token punctuation">[</span>a<span class="token punctuation">]</span>dd untracked
  <span class="token number">5</span>: <span class="token punctuation">[</span>p<span class="token punctuation">]</span>atch      <span class="token number">6</span>: <span class="token punctuation">[</span>d<span class="token punctuation">]</span>iff        <span class="token number">7</span>: <span class="token punctuation">[</span>q<span class="token punctuation">]</span>uit       <span class="token number">8</span>: <span class="token punctuation">[</span>h<span class="token punctuation">]</span>elp
What now<span class="token operator">&gt;</span> d
           staged     unstaged path
  <span class="token number">1</span>:        +1/-1      nothing index.html

--- a/index.html

+<span class="token operator">&lt;</span>div <span class="token assign-left variable">id</span><span class="token operator">=</span><span class="token string">&quot;footer&quot;</span><span class="token operator">&gt;</span>contact <span class="token builtin class-name">:</span> email.support@github.com<span class="token operator">&lt;</span>/div<span class="token operator">&gt;</span>

 <span class="token operator">&lt;</span>script <span class="token assign-left variable">type</span><span class="token operator">=</span><span class="token string">&quot;text/javascript&quot;</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>通过这些基本命令，可以使用交互式添加模式来轻松地处理暂存区。</p> <h2 id="暂存补丁"><a href="#暂存补丁" class="header-anchor">#</a> 暂存补丁</h2> <p>Git 也可以暂存文件的特定部分。 例如，如果在 simplegit.rb 文件中做了两处修改，但只想要暂存其中的一个而不是另一个，Git 会帮你轻松地完成。 在和上一节一样的交互式提示符中，输入 <code>p</code> 或 <code>5</code>（补丁）。 Git 会询问你想要部分暂存哪些文件；然后，对已选择文件的每一个部分，它都会一个个地显示文件区别并询问你是否想要暂存它们：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">diff</span> <span class="token parameter variable">--git</span> a/lib/simplegit.rb b/lib/simplegit.rb
index dd5ecc4<span class="token punctuation">..</span>57399e0 <span class="token number">100644</span>
--- a/lib/simplegit.rb
+++ b/lib/simplegit.rb
@@ -22,7 +22,7 @@ class SimpleGit
   end

   def log<span class="token punctuation">(</span>treeish <span class="token operator">=</span> <span class="token string">'master'</span><span class="token punctuation">)</span>
-    command<span class="token punctuation">(</span><span class="token string">&quot;git log -n 25 #{treeish}&quot;</span><span class="token punctuation">)</span>
+    command<span class="token punctuation">(</span><span class="token string">&quot;git log -n 30 #{treeish}&quot;</span><span class="token punctuation">)</span>
   end

   def blame<span class="token punctuation">(</span>path<span class="token punctuation">)</span>
Stage this hunk <span class="token punctuation">[</span>y,n,a,d,/,j,J,g,e,?<span class="token punctuation">]</span>?
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>这时有很多选项。 输入 <code>?</code> 显示所有可以使用的命令列表：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Stage this hunk <span class="token punctuation">[</span>y,n,a,d,/,j,J,g,e,?<span class="token punctuation">]</span>? ?
y - stage this hunk
n - <span class="token keyword">do</span> not stage this hunk
a - stage this and all the remaining hunks <span class="token keyword">in</span> the <span class="token function">file</span>
d - <span class="token keyword">do</span> not stage this hunk nor any of the remaining hunks <span class="token keyword">in</span> the <span class="token function">file</span>
g - <span class="token keyword">select</span> a hunk to go to
/ - search <span class="token keyword">for</span> a hunk matching the given regex
j - leave this hunk undecided, see next undecided hunk
J - leave this hunk undecided, see next hunk
k - leave this hunk undecided, see previous undecided hunk
K - leave this hunk undecided, see previous hunk
s - <span class="token function">split</span> the current hunk into smaller hunks
e - manually edit the current hunk
? - print <span class="token builtin class-name">help</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>通常情况下可以输入 <code>y</code> 或 <code>n</code> 来选择是否要暂存每一个区块， 当然，暂存特定文件中的所有部分或为之后的选择跳过一个区块也是非常有用的。 如果你只暂存文件的一部分，状态输出可能会像下面这样：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>What now<span class="token operator">&gt;</span> <span class="token number">1</span>
           staged     unstaged path
  <span class="token number">1</span>:    unchanged        +0/-1 TODO
  <span class="token number">2</span>:        +1/-1      nothing index.html
  <span class="token number">3</span>:        +1/-1        +4/-0 lib/simplegit.rb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>simplegit.rb</code> 文件的状态很有趣。 它显示出若干行被暂存与若干行未被暂存。 已经部分地暂存了这个文件。 在这时，可以退出交互式添加脚本并且运行 <code>git commit</code> 来提交部分暂存的文件。</p> <p>也可以不必在交互式添加模式中做部分文件暂存——可以在命令行中使用 <code>git add -p</code> 或 <code>git add --patch</code> 来启动同样的脚本。</p> <p>更进一步地，可以使用 <code>git reset --patch</code> 命令的补丁模式来部分重置文件， 通过 <code>git checkout --patch</code> 命令来部分检出文件与 <code>git stash save --patch</code> 命令来部分暂存文件。 我们将会在接触这些命令的高级使用方法时了解更多详细信息。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blogs/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/9/22 下午4:28:09</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blogs/pages/c984d1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git工具-查看修订版本</div></a> <a href="/blogs/pages/1832fe/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git工具-重写历史</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
